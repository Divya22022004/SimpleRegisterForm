<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/icon.jpg">
</head>
<body>
    <div class="container"><center><h1 style="color:black;"><b>COURSE REGISTRATION FORM</b></h1></center>
    <form>
        <center>
        <table>
        <tr>
        <td>Name</td>
        <td><input type="text"></td>
        </tr>
        <tr><td>Address</td>
        <td><textarea rows="4" cols="50" ></textarea></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td>Phno</td>
            <td><input type="text" placeholder="8967543430"></td>
        </tr>
        <tr>
            <td>Courses</td>
            <td>
            <select>
                <option>Java</option>
                <option>C</option>
                <option>Python</option>
            </select>
            </td>
        </tr>
        <tr><td>Gender</td>
            <td><input type="radio">Female</td>
            <td><input type="radio">Male</td>
            <td><input type="radio">Other</td>
        </tr>
        <tr><td>Area of Interest</td>
            <td><input type="checkbox">Developer</td>
            <td><input type="checkbox">Programmer</td>
            <td><input type="checkbox">Designer</td>
            </tr>
        <tr><td>Resume</td>
            <td><input type="file"></td>
        </tr>
            
    </table>
    <button id="submit">Submit</button>
    </form>
</center>
</div>
</body>
</html>
